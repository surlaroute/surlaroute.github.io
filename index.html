<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>田螺</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	 </head>
	<body>
		<div class="page">
			<form action="home/home.html" method="">
				<div>
					<label>帐&nbsp;&nbsp;号</label>
					<input type="text" name="" id="" class="user" placeholder="请输入登录用户名">
				</div>
				<div>
					<label>密&nbsp;&nbsp;码</label>
					<input type="password" name="" id="" class="pwd" placeholder="请输入登录密码">
				</div>
				<div>
					<label>验证码</label>
					<input type="text" name="" id="" class="code" placeholder="请输入验证码">
				</div>
				<div>
					<div class="tip">看不清换一张？</div>
					<div class="code-pic"></div>
				</div>
				<div>
					<input type="submit" name="" value="登录" id="" class="submit">
				</div>			
			</form>
		</div>
	</body>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var myh = $(window).height();
			$('.page').height(myh)
		})
	</script>
</html>
