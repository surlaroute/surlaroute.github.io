<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title></title>
		<style type="text/css">
.cpn{
	position: relative;
	width: 100%;
	overflow: hidden;
	margin-bottom: 10px;
	height: 60px;
	line-height: 60px;
	border-top: 1px solid #ddd;
	border-bottom: 1px solid #ddd;
	box-sizing: border-box;
}
.cpn .co-name{
	width: 100%;
	text-indent: 20px;
	letter-spacing: 2px;
}
.btns{
	position: absolute;
	right: -50px;
	top: 0;
	width: 100px;
	height: 100%;
	display: -webkit-flex;
}

.dele,.modi{
	flex: 1;
	text-align: center;
	color: #fff;
	letter-spacing: 2px;
	text-indent: 2px;
}
.dele{
	background-color: #5cceb4;
}
.modi{
	background-color: #11928d;
}
.set{
	background-color: #ea5b23;
}

		</style>
	 </head>
	<body>
		<div class="cpn">
			<div class="co-name">60m²以下</div>
			<div class="btns">
				<div class="dele">删除</div>
				<div class="modi">修改</div>
			</div>
		</div>
		<div class="cpn">
			<div class="co-name">60m²以下</div>
			<div class="btns">
				<div class="dele">删除</div>
				<div class="modi">修改</div>
			</div>
		</div>
		<div class="cpn">
			<div class="co-name">60m²以下</div>
			<div class="btns">
				<div class="dele">删除</div>
				<div class="modi">修改</div>
			</div>
		</div>
		<div class="cpn">
			<div class="co-name">60m²以下</div>
			<div class="btns">
				<div class="dele">删除</div>
				<div class="modi">修改</div>
			</div>
		</div>

	</body>
	<script src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var startX,startY,moveEndX,moveEndY;
			$('.cpn').on('touchstart',function(e){
				e.preventDefault();
				startX = e.originalEvent.changedTouches[0].pageX;
				startY = e.originalEvent.changedTouches[0].pageY;
			});
			$(".cpn").on("touchmove", function(e) {
				e.preventDefault();
				moveEndX = e.originalEvent.changedTouches[0].pageX,
				moveEndY = e.originalEvent.changedTouches[0].pageY,
				X = moveEndX - startX,
				Y = moveEndY - startY;
				if( Math.abs(X) > Math.abs(Y) && X > 0 ) {
					$(this).find('.btns').stop().animate({'right':-50},200)
				}
				else if( Math.abs(X) > Math.abs(Y) && X < 0 ) {
					$(this).find('.btns').stop().animate({'right':0},200)
				}
				else if( Math.abs(Y) > Math.abs(X) && Y > 0 ) {
				alert("top 2 bottom");
				}
				else if( Math.abs(Y) > Math.abs(X) && Y < 0 ) {
				alert("bottom 2 top");
				}
				else{
				alert("just touch");
				}
			});
		})
	</script>
</html>
