.cpn{

	/*border-top: 1px solid #ddd;

	box-sizing: border-box;

.cpn:after{     content: '';     position: absolute;     top: 0;     left: 0;     border: 1px solid #ddd;     -webkit-box-sizing: border-box;     box-sizing: border-box;     width: 200%;     height: 200%;     -webkit-transform: scale(0.5);     transform: scale(0.5);     -webkit-transform-origin: left top;     transform-origin: left top; }
.cpn .co-name{
	width: 100%;
	text-indent: 20px;
	letter-spacing: 2px;
}
.btns{
	position: absolute;
	right: -50px;
	top: 0;
	width: 100px;
	height: 100%;
	display: -webkit-flex;
}

.dele,.modi{
	flex: 1;
	text-align: center;
	color: #fff;
	letter-spacing: 2px;
	text-indent: 2px;
}
.dele{

}

}

	<script type="text/javascript">
		$(function(){
			if(window.devicePixelRatio && devicePixelRatio >= 2){
    document.querySelector('ul').className = 'hairlines';
}

			var startX,startY,moveEndX,moveEndY;
			$('.cpn').on('touchstart',function(e){
				e.preventDefault();
				startX = e.originalEvent.changedTouches[0].pageX;
				startY = e.originalEvent.changedTouches[0].pageY;
			});
			$(".cpn").on("touchmove", function(e) {
				e.preventDefault();
				moveEndX = e.originalEvent.changedTouches[0].pageX,
				moveEndY = e.originalEvent.changedTouches[0].pageY,
				X = moveEndX - startX,
				Y = moveEndY - startY;
				if( Math.abs(X) > Math.abs(Y) && X > 0 ) {
					$(this).find('.btns').stop().animate({'right':-50},200)
				}
				else if( Math.abs(X) > Math.abs(Y) && X < 0 ) {
					$(this).find('.btns').stop().animate({'right':0},200)
				}
				// else if( Math.abs(Y) > Math.abs(X) && Y > 0 ) {
