<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>田螺家居-订单详情</title>
		<link rel="stylesheet" type="text/css" href="../public/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../public/public-hnf.css">
		<link rel="stylesheet" type="text/css" href="../public/public-detail.css">
		<style type="text/css">
			.state>div{
				width: 28%;
				height: 26px;
				line-height: 26px;
			}
			.state{
				height: 52px;
			}
		</style>
	 </head>
	<body>
		<div class="page">
			<header>
				<a id="back" href="javascript:history.go(-1)"><i class="fa fa-chevron-left"></i> 返 回</a>
				<h1>订单详情</h1>
			</header>
			<div class="info">
				<div class="num">
					<div>
						订单编号:<span>000089</span>
					</div>
					<div>
						录单人:<span>朱文</span>
					</div>
				</div>
				<div class="state">
					<div>订单状态:</div>
					<div>
						<input type="radio" name="state" value="" id="">
						<label for="">已购买</label>
					</div>
					<div>
						<input type="radio" name="state" value="" id="">
						<label for="">交易完成</label>
					</div>
					<div>&nbsp;</div>
					<div>
						<input type="radio" name="state" value="" checked id="">
						<label for="">退购审核</label>
					</div>
					<div>
						<input type="radio" name="state" value="" id="">
						<label for="">退购成功</label>
					</div>
				</div>
			</div>
			<div class="detail">
				<div class="box">
					<label>客户名称:</label>
					<div class="detail-info"></div>
				</div>
				<div class="box">
					<label>客户电话:</label>
					<div class="detail-info"></div>
				</div>
				<div class="box">
					<label>所在区域:</label>
					<div class="detail-info"></div>
				</div>
				<div class="box">
					<label>建筑面积:</label>
					<div class="detail-info"></div>
				</div>
				<div class="box">
					<label>小区名称:</label>
					<div class="detail-info"></div>
				</div>
				<div class="box">
					<label>装修预算:</label>
					<div class="detail-info"></div>
				</div>
				<div class="box">
					<label>价格:</label>
					<div class="detail-info"></div>
				</div>
				<div class="box">
					<label>来源公司:</label>
					<div class="detail-info"></div>
				</div>
				<div class="box">
					<label>途径来源:</label>
					<div class="detail-info"></div>
				</div>
				<div class="box">
					<label>信息类型:</label>
					<div class="detail-info"></div>
				</div>
				<div class="box">
					<label>旺 旺 号:</label>
					<div class="detail-info"></div>
				</div>
				<div class="box">
					<label>微 信 号:</label>
					<div class="detail-info"></div>
				</div>
				<div class="box">
					<label>提醒日期:</label>
					<div class="detail-info"></div>
				</div>
				<div class="box">
					<label>录单日期:</label>
					<div class="detail-info"></div>
				</div>
				<div class="box">
					<label>备注:</label>
					<div class="detail-info"></div>
				</div>
			</div>
		</div>
	</body>
</html>
