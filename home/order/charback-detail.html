<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>田螺家居-订单详情</title>
		<link rel="stylesheet" type="text/css" href="../public/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../public/public-hnf.css">
		<link rel="stylesheet" type="text/css" href="order-detail.css">
	 </head>
	<body>
		<div class="page">
			<header>
				<a id="back" href="javascript:history.go(-1)"><i class="fa fa-chevron-left"></i> 返 回</a>
				<h1>退购详情</h1>
			</header>
			<div class="content">
				<form class="search-area">
					<input type="text" name="" id="" class="search" placeholder="请输入订单编号">
					<button class="search-btn"><i class="fa fa-search"></i></button>
				</form>
			</div>
			<div class="mainbox">
				<div class="order-con">
					<div class="situ">
						<p class="tocheck">退购审核</p>
					</div>
					<div class="info">
						<p>资源编号：<span>000003</span></p>
						<p>购买用户：<span>admin</span></p>
						<p>录单日期：<span>2016-12-18 11:40:23</span></p>
					</div>
					<div class="btn">
						<a href="charback-detai-info.html" class="detail" data-ajax="false">查看详情</a>
						<div class="dele">删除</div>
					</div>
				</div>
				<div class="order-con">
					<div class="situ">
						<p class="charback">退购成功</p>
					</div>
					<div class="info">
						<p>资源编号：<span>000003</span></p>
						<p>购买用户：<span>admin</span></p>
						<p>录单日期：<span>2016-12-18 11:40:23</span></p>
					</div>
					<div class="btn">
						<a href="charback-detai-info.html" class="detail" data-ajax="false">查看详情</a>
						<div class="dele">删除</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.mainbox').on('swipeleft','.order-con',function(){
				$(this).find('.situ').animate({'margin-left':'-56'}).siblings('.btn').animate({'right':'0'});
			});
			$('.mainbox').on('swiperight','.order-con',function(){
				$(this).find('.situ').animate({'margin-left':'0'}).siblings('.btn').animate({'right':'-100px'})
			});
			$('.btn').on('click','.dele',function(){
				var que = confirm('确定要删除这条订单吗？');
				if(que){
					$(this).parent().parent().animate({'height':'0'},100,function(){
						$(this).remove()
					})
				}else{
					$(this).parent().animate({'right':'-100px'})
				}
			});
		})
	</script>
</html>
