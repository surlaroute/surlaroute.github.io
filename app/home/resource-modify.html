<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>田螺家居-资源修改</title>
		<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="public.css">
		<link rel="stylesheet" type="text/css" href="resource-modify.css">
	 </head>
	<body>
		<div class="page">
			<header>
				<a id="back" href="javascript:history.go(-1)"><i class="fa fa-chevron-left"></i> 返 回</a>
				<h1>资源修改</h1>
				<a href="resource-detail.html" id="keep">保存</a>
			</header>
			<div class="info">
				<div class="num">
					<div>
						订单编号:<span>000089</span>
					</div>
					<div>
						录单人:<span>朱文</span>
					</div>
				</div>
				<div class="state">
					<div>订单状态:</div>
					<div>
						<input type="radio" name="state" value="" id="">
						<label>有效</label>
					</div>
					<div>
						<input type="radio" name="state" value="" id="">
						<label>无效</label>
					</div>
					<div>
						<input type="radio" name="state" value="" checked id="">
						<label>待确认</label>
					</div>
					<div>
						<input type="radio" name="state" value="" id="">
						<label>待跟进</label>
					</div>
				</div>
			</div>
			<div class="detail">
				<div class="box">
					<label>客户名称</label>
					<input type="text" name="" id="">
				</div>
				<div class="box">
					<label>客户电话</label>
					<input type="number" name="" id="">
				</div>
				<div class="box">
					<label>所在区域</label>
					<input type="text" name="" id="">
				</div>
				<div class="box">
					<label>建筑面积</label>
					<select name="size" id="">
						<option value="120">120平方</option>
						<option value="90">90平方</option>
						<option value="60">60平方</option>
					</select>
				</div>
				<div class="box">
					<label>小区名称</label>
					<input type="text" name="" id="">
				</div>
				<div class="box">
					<label>装修预算</label>
					<select name="money" id="">
						<option value="35">35万</option>
						<option value="30">30万</option>
						<option value="25">25万</option>
					</select>
				</div>
				<div class="box">
					<label>价格</label>
					<input type="text" name="" id="">
				</div>
				<div class="box">
					<label>来源公司</label>
					<select name="company" id="">
						<option value="">苹果装饰</option>
						<option value="">什么</option>
						<option value="">什么</option>
					</select>
				</div>
				<div class="box">
					<label>途径来源</label>
					<select name="way" id="">
						<option value="">淘宝集装箱</option>
						<option value="">什么</option>
						<option value="">什么</option>
					</select>
				</div>
				<div class="box">
					<label>信息类型</label>
					<select name="contact" id="">
						<option value="">电话</option>
						<option value="">微信</option>
						<option value="">QQ</option>
					</select>
				</div>
				<div class="box">
					<label>旺 旺 号</label>
					<input type="text" name="" id="">
				</div>
				<div class="box">
					<label>微 信 号</label>
					<input type="text" name="" id="">
				</div>
				<div class="box">
					<label>提醒日期</label>
					<input type="date" name="" id="">
				</div>
				<div class="box">
					<label>录单日期</label>
					<input type="date" name="" id="">
				</div>
				<div class="box">
					<label>备注</label>
					<textarea></textarea>
				</div>
			</div>
		</div>
	</body>
</html>
