<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>田螺家居-来源公司</title>
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="public.css">
		<link rel="stylesheet" type="text/css" href="resource-company.css">
	 </head>
	<body>
		<div class="page">
			<header>
				<a id="back" href="javascript:history.go(-1)"><i class="fa fa-chevron-left"></i> 返 回</a>
				<h1>来源公司</h1>
				<a href="###" id="add">新增</a>
				<a href="###" id="keep">保存</a>
			</header>
			<div class="content">
				<div class="cpn">
					<div class="co-name">官网</div>
					<div class="dele">删除</div>
					<div class="modi">修改</div>
				</div>
				<div class="cpn">
					<div class="co-name">电商</div>
					<div class="dele">删除</div>
					<div class="modi">修改</div>
				</div>
				<div class="cpn">
					<div class="co-name">SEO</div>
					<div class="dele">删除</div>
					<div class="modi">修改</div>
				</div>
			</div>
			<div class="newcpn">
				<input id="cpn-name" type="text" name="" placeholder="请输入来源公司名称">
			</div>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#keep').on('click',function(){
				var cpnname = $('#cpn-name').val();
				if(cpnname){
					var cpn = $('<div>').addClass('cpn').appendTo($('.content')),
 						coname = $('<div>').addClass('co-name').html(cpnname).appendTo($(cpn)),
 						dele = $('<div>').addClass('dele').html('删除').appendTo($(cpn)),
 						modi = $('<div>').addClass('modi').html('修改').appendTo($(cpn))
				};
				$(this).hide();
				$('.content').show();
				$('.newcpn').hide();
				$('#add').show();
			});
			$('#add').on('click',function(){
				$(this).hide();
				$('.content').hide();
				$('.newcpn').show();
				$('#keep').show()
			});
			$('.cpn').on('click','.dele',function(){
				var que = confirm('确定要删除吗？');
				if(que){
					$(this).parent().animate({'height':'0'},100,function(){
						$(this).remove()
					})
				}else{
					$(this).animate({'margin-right':'-15%'})
				}
			});
			$('.content').on('swipeleft','.cpn',function(){
		    	$(this).find('.dele').animate({'margin-right':'0'});
		    	$(this).siblings().find('.dele').animate({'margin-right':'-15%'})
			});
			$('.content').on('swiperight','.cpn',function(){
			    $(this).find('.dele').animate({'margin-right':'-15%'})
			});
		})
	</script>
</html>
